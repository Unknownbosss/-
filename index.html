<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <div class="center">
      <div class="container">
        <div class="result">
          <h1 class="">Your Result</h1>
          <p class="circle">
            <span class="score">76</span><span class="over">of 100</span>
          </p>
          <p class="remark">Great</p>
          <p class="remark-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <p class="review">Summary</p>
          <div class="summary-info-container">
            <div class="summary-info">
              <div>
                <img src="/assets/images/icon-reaction.svg" alt="reaction" />
                <p>Reaction</p>
              </div>
              <p><span>80 </span><span>/ 100</span></p>
            </div>
            <div class="summary-info">
              <div>
                <img src="/assets/images/icon-memory.svg" alt="memory" />
                <p>Memory</p>
              </div>
              <p><span>92 </span><span>/ 100</span></p>
            </div>
            <div class="summary-info">
              <div>
                <img src="/assets/images/icon-verbal.svg" alt="verbal" />
                <p>Verbal</p>
              </div>
              <p><span>61 </span><span>/ 100</span></p>
            </div>
            <div class="summary-info">
              <div>
                <img src="/assets/images/icon-visual.svg" alt="visual" />
                <p>Visual</p>
              </div>
              <p><span>80 </span><span>/ 100</span></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
